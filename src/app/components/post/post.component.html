<div class="post">

  <ion-item lines="none">

    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.usuario.nombre}}</h3>
      <h5>{{post.usuario.email}}</h5>
    </ion-label>
  </ion-item>


  <!--images-->
  <ion-slides mode="ios" pager="ios" *ngIf="post.imgs.length > 1">
    <ion-slide *ngFor="let img of post.imgs" 
                class="image-slide" 
                [style]=" (img | imagen: post.usuario._id) | domSanitizer">
    </ion-slide>
    <!-- <ion-slide class="image-slide" [style]="img2 | domSanitizer">
    </ion-slide>
    <ion-slide class="image-slide" [style]="img3 | domSanitizer">
    </ion-slide> -->
  </ion-slides>

  <ion-slides mode="ios" *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">
    <ion-slide class="image-slide"
               [style]="(post.imgs[0] | imagen: post.usuario._id) | domSanitizer">
    </ion-slide>
  </ion-slides>

  <!--Mapa-->
  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      {{post.mensaje}}
    </ion-label>
  </ion-item>

</div>
