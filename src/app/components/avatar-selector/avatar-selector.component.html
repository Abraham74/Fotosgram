<ion-row>
  <ion-col>
    <h3>Seleccione su avatar</h3>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <ion-slides [options]="avatarSlide">
      <ion-slide *ngFor="let avatar of avatars">
        <ion-img class="pick-avatar" src="/assets/avatars/{{avatar.img}}"
          [ngClass]="{'seleccionar-avatar': avatar.seleccionado }" (click)="selAvatar( avatar )"></ion-img>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
